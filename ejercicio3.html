<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ejercicio 3</title>
        
    <style>
        body {
            background-color:black!important;
            color:lavenderblush;
            text-align: center;
        }
        h2{
            margin-bottom: 5rem;
        }
        .valores{
            color:yellow
        }
    </style>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div class="valores">
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex align-center">                      
                    </div>                    
                </div>
                <button  type="button" class="btn btn-info" id="btn-sumar">
                    Sumar
                </button>
                <button  type="button" class="btn btn-success" id="btn-restar">
                    Restar
                </button>
            </div>
        </div>
    </div>

    <script>
        let valor_1 = document.getElementById("valor1");
        let valor_2 = document.getElementById("valor2");
        let resultado_suma;
        let resultado_resta;

        let suma = document.getElementById("btn-sumar");
        suma.addEventListener('click', function () {
            let resultado = document.querySelector(".resultado");
            resultado_suma = parseInt(valor_1.value) + parseInt(valor_2.value) ;
            resultado.innerHTML = resultado_suma
        })

        let resta = document.getElementById("btn-restar");
        resta.addEventListener('click', function () {
            let resultado = document.querySelector(".resultado");
            resultado_resta = parseInt(valor_1.value) - parseInt(valor_2.value) ;
            if(resultado_resta < 0){
                resultado.innerHTML = 0
            }else{
                resultado.innerHTML = resultado_resta
            }
        })

    </script>

</body>

</html>
