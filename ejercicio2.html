<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ejercicio 2</title>
    <style>
        body {
            background-color:black!important;
            color:lavenderblush;
            text-align: center;
        }
        h2{
            margin-bottom: 5rem;
        }       

        button {
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <h2>
                Paleta de colores
            </h2>
            <div style="display: flex;">
                <div style="display: flex;flex-direction: column;">
                    <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
                    </button>
                </div>
                <div style=" width: 500px;height: 600px">
                    <div id="caja" style="border:5px solid  black;width: 100%;height: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        // declara la variable que consigue el elemento con ID btn-1
        let btn_1 = document.getElementById("btn-1");
        // activa la función cuando se hace click al elemento con ID anteriormente mencionado
        btn_1.addEventListener('click', function () {
            // cuando se clickea el elemento con ID anteriormente mencionado, modifica la caja de la derecha
            document.getElementById("caja").setAttribute('style',
                'height: 100%; border: 1px solid black; background-color: #e53e3e');
        });
